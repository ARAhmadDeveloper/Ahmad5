<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook react Buttons with Html CSS</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="emoji">
                <div class="btn">
                    <img src="Media/like.gif" alt="">
                </div>
                <div class="btn">
                    <img src="Media/love.gif" alt="">
                </div>
                <div class="btn">
                    <img class="item" src="Media/care.gif" alt="">
                </div>
                <div class="btn">
                    <img src="Media/haha.gif" alt="">
                </div>
                <div class="btn">
                    <img class="item" src="Media/wow.gif" alt="">
                </div>
                <div class="btn">
                    <img class="item" src="Media/sad.gif" alt="">
                </div>
                <div class="btn">
                    <img src="Media/angry.gif" alt="">
                </div>
            </div>
            <button>Like</button>
        </div>
    </div>
</body>

</html>
